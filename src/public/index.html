<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
    <script src="/socket.io/socket.io.js"></script>

    <script type="text/javascript" src="/js/main.js"></script>


    <title>ChatBox</title>
</head>

<body class="bg-bluestrong">
    <header>
        <h1 class="highlight">ChatBox</h1>
    </header>
    <section class="main-content">
        <div class="chat-container bg-bluemiddle">
            <div id="messages-container" class="bg-light shadow">
            </div>
            <div id="send-container" class="">
                <form id="send-form">
                    <input id="send-input" class="bg-light shadow" autocomplete="off" placeholder="<message>"
                        type="text" />
                    <button id="send-button" class="bg-highlight shadow">SEND</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="bluemiddle">
        Marc de Garis 2021
    </footer>
</body>

</html>
