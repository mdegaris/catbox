<div class="flex-container basic-container border-rnd-full bg-light3">
    <ul id="message-list" 
        class="full-hw chat-text messages-container shadow border-rnd-full bg-light2 fg-light1"></ul>
    <div class="send-container full-w">
        <form id="send-form">
            <input id="send-input" 
                   class="chat-text shadow border-rnd-left full-hw bg-light2 fg-light1"
                autofocus autocomplete="off" placeholder="enter message" type="text">
            <button id="send-button" class="send-button bg-light4 fg-light1 shadow border-rnd-right">SEND</button>
        </form>
    </div>
</div>
