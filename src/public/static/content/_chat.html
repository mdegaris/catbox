<div id="chat-fragment" class="container chat-container bg-light3">
    <div id="messages-container" class="bg-light2 fg-light1 shadow">
        <ul id="message-list" class="bg-light2 chat-text">
        </ul>
    </div>
    <div id="send-container">
        <form id="send-form">
            <input autofocus id="send-input" 
                    class="bg-light2 fg-light1 chat-text shadow full-height-width" 
                    autocomplete="off" placeholder="enter message" type="text" >
            <button id="send-button" class="bg-light4 fg-light1 shadow">SEND</button>
        </form>
    </div>
</div>
