<div id="chat-fragment" class="container chat-container bg-light2">
    <div id="messages-container" class="bg-light1 fg-light2 shadow">
        <ul id="message-list" class="chat-text">
        </ul>
    </div>
    <div id="send-container">
        <form id="send-form">
            <input id="text-input" class="bg-light1 fg-light2 chat-text shadow" autocomplete="off" placeholder="enter message"
                type="text" autofocus />
            <button id="send-button" class="bg-highlight fg-light1 shadow">SEND</button>
        </form>
    </div>
</div>
