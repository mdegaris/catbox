
<div id="chat-container">
    <div id="messages-container"></div>
    <div id="send-container">
        <form id="send-form">
            <input id="send-input" type="text" placeholder="enter message" autocomplete="off" />
            <button id="send-button">SEND</button>
        </form>
    </div>
</div>


<div id="join-container">
    <form id="join-form">
        <input id="join-input" type="text" placeholder="username" autocomplete="off" />
        <button id="join-button">JOIN</button>
    </form>
</div>
